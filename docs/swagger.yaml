basePath: /
definitions:
  db.WalletBalance:
    properties:
      address:
        type: string
      balance:
        type: number
    type: object
  handlers.AdminRequest:
    properties:
      user_id:
        type: integer
    type: object
  handlers.AdminTransactionsRequest:
    properties:
      limit:
        type: integer
      offset:
        type: integer
      wallet_id:
        type: integer
    type: object
  handlers.AdminUpdateBalanceRequest:
    properties:
      balance:
        type: string
      user_id:
        type: integer
    type: object
  handlers.AssignDisputeRequest:
    properties:
      dispute_id:
        type: integer
    type: object
  handlers.AuthRequest:
    properties:
      captcha_answer:
        type: string
      captcha_id:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  handlers.AuthResponse:
    properties:
      message:
        type: string
      token:
        type: string
    type: object
  handlers.CreateTaskOfferRequest:
    properties:
      price:
        type: number
      task_id:
        type: integer
    type: object
  handlers.CreateTaskRequest:
    properties:
      currency:
        type: string
      deadline:
        description: ISO8601
        type: string
      description:
        type: string
      price:
        type: number
      title:
        type: string
    type: object
  handlers.RegisterRequest:
    properties:
      captcha_answer:
        type: string
      captcha_id:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  handlers.ResolveDisputeRequest:
    properties:
      dispute_id:
        type: integer
      resolution:
        description: '"client_won" или "freelancer_won"'
        type: string
    type: object
  handlers.Response:
    properties:
      encrypted:
        type: string
      message:
        type: string
    type: object
  handlers.RestoreRequest:
    properties:
      captcha_answer:
        type: string
      captcha_id:
        type: string
      mnemonic:
        type: string
      new_password:
        type: string
      username:
        type: string
    type: object
  handlers.SendDisputeMessageRequest:
    properties:
      dispute_id:
        type: integer
      message:
        type: string
    type: object
  handlers.TicketCreateAnswer:
    properties:
      ticket_id:
        type: integer
    type: object
  handlers.TicketCreateRequest:
    properties:
      message:
        type: string
      subject:
        type: string
    type: object
  handlers.TicketIDRequest:
    properties:
      ticket_id:
        type: integer
    type: object
  handlers.UpdateTaskRequest:
    properties:
      currency:
        type: string
      deadline:
        type: string
      description:
        type: string
      id:
        type: integer
      price:
        type: number
      title:
        type: string
    type: object
  handlers.WriteTicketRequest:
    properties:
      message:
        type: string
      ticket_id:
        type: integer
    type: object
  models.ChatMessage:
    properties:
      chat_room_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      message:
        type: string
      sender_id:
        type: integer
    type: object
  models.ChatRequest:
    properties:
      created_at:
        type: string
      id:
        type: integer
      requested_id:
        type: integer
      requester_id:
        type: integer
      status:
        description: pending, accepted, rejected
        type: string
    type: object
  models.ChatRoom:
    properties:
      created_at:
        type: string
      id:
        type: integer
    type: object
  models.Profile:
    properties:
      avatar:
        type: string
      bio:
        type: string
      completed_tasks:
        type: integer
      full_name:
        type: string
      rating:
        type: number
      skills:
        items:
          type: string
        type: array
      user_id:
        type: integer
    type: object
  models.Review:
    properties:
      comment:
        type: string
      created_at:
        type: string
      id:
        type: integer
      rating:
        type: integer
      reviewed_id:
        type: integer
      reviewer_id:
        type: integer
      task_id:
        type: integer
    type: object
  models.TaskOffer:
    properties:
      accepted:
        type: boolean
      created_at:
        type: string
      freelancer_id:
        type: integer
      id:
        type: integer
      message:
        type: string
      price:
        type: number
      task_id:
        type: integer
    type: object
  models.TicketDoc:
    properties:
      additional_users_have_access:
        items:
          type: integer
        type: array
      admin_id:
        type: integer
      created_at:
        type: string
      id:
        type: integer
      status:
        type: string
      subject:
        type: string
      updated_at:
        type: string
      user_id:
        type: integer
    type: object
  models.TicketMessage:
    properties:
      createdAt:
        type: string
      id:
        type: integer
      message:
        type: string
      read:
        type: boolean
      senderID:
        type: integer
      ticketID:
        type: integer
    type: object
  models.Wallet:
    properties:
      address:
        type: string
      balance:
        type: string
      currency:
        type: string
      id:
        type: integer
      userID:
        type: integer
    type: object
info:
  contact: {}
  description: API for user registration, authentication, wallet operations and admin
    management
  title: mFrelance API
  version: "1.0"
paths:
  /admin/delete-user-tasks:
    post:
      description: Allows an admin to delete all tasks belonging to a user by their
        ID
      parameters:
      - description: User ID
        in: query
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success and deleted count
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid user_id
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Admin rights required
          schema:
            additionalProperties:
              type: string
            type: object
        "405":
          description: Method not allowed
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to delete tasks
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete all tasks of a specific user
      tags:
      - admin
  /admin/disputes/assign:
    post:
      consumes:
      - application/json
      description: Assign a dispute to the current admin
      parameters:
      - description: Dispute ID
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handlers.AssignDisputeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: Assign dispute
      tags:
      - disputes
  /api/admin/IIsAdmin:
    get:
      description: Returns true/false if current user has admin privileges
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: Check if user is admin
      tags:
      - admin
  /api/admin/block:
    post:
      consumes:
      - application/json
      description: Blocks a user by userID
      parameters:
      - description: UserID payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.AdminRequest'
      produces:
      - application/json
      responses:
        "200":
          description: user blocked
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Block user
      tags:
      - admin
  /api/admin/check:
    get:
      description: Returns true/false if current user has admin privileges
      produces:
      - application/json
      responses: {}
      security:
      - BearerAuth: []
      summary: Check if user is admin
      tags:
      - admin
  /api/admin/getRandomTicket:
    get:
      description: Set ticket to admin (random)
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.TicketDoc'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - bearerAuth: []
      summary: Get random opened ticket (admin)
      tags:
      - admin
  /api/admin/make:
    post:
      consumes:
      - application/json
      description: Makes a user admin by userID
      parameters:
      - description: UserID payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.AdminRequest'
      produces:
      - application/json
      responses:
        "200":
          description: user is now admin
          schema:
            type: string
        "400":
          description: invalid request body
          schema:
            type: string
        "401":
          description: unauthorized
          schema:
            type: string
        "403":
          description: admin rights required
          schema:
            type: string
        "500":
          description: internal server error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Grant admin rights
      tags:
      - admin
  /api/admin/remove:
    post:
      consumes:
      - application/json
      description: Removes admin status from a user
      parameters:
      - description: UserID payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.AdminRequest'
      produces:
      - application/json
      responses:
        "200":
          description: user admin removed
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Revoke admin rights
      tags:
      - admin
  /api/admin/transactions:
    post:
      consumes:
      - application/json
      description: Allows admin to view transactions by wallet or all transactions
        with pagination
      parameters:
      - description: Request payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.AdminTransactionsRequest'
      produces:
      - application/json
      responses:
        "200":
          description: id:int, from_wallet_id:int, to_wallet_id:int, to_address:string,
            task_id:int, amount:string, currency:string, confirmed:bool, created_at:string
          schema:
            items:
              type: object
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 'Admin: View transactions'
      tags:
      - admin
  /api/admin/unblock:
    post:
      consumes:
      - application/json
      description: Unblocks a user by userID
      parameters:
      - description: UserID payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.AdminRequest'
      produces:
      - application/json
      responses:
        "200":
          description: user unblocked
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Unblock user
      tags:
      - admin
  /api/admin/update_balance:
    post:
      consumes:
      - application/json
      description: Allows admin to set a new balance for a wallet
      parameters:
      - description: Wallet balance payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.AdminUpdateBalanceRequest'
      produces:
      - application/json
      responses:
        "200":
          description: balance updated
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Update wallet balance
      tags:
      - admin
  /api/admin/wallets:
    get:
      consumes:
      - application/json
      description: Returns all wallets for a given user
      parameters:
      - description: User ID
        in: query
        name: user_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Wallet'
            type: array
        "400":
          description: Bad Request
          schema:
            type: string
        "500":
          description: Internal Server Error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Get user wallets
      tags:
      - admin
  /api/chats/delete:
    delete:
      description: Allows an admin to delete a chat room by ID
      parameters:
      - description: Chat room ID
        in: query
        name: chat_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Result message
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad chat_id
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete chat room
      tags:
      - chats
  /api/disputes/create:
    post:
      consumes:
      - application/json
      description: Opens a new dispute for a task (only client or accepted freelancer
        can open)
      parameters:
      - description: Resolution payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handlers.ResolveDisputeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Dispute created successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request or dispute already exists
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "404":
          description: Task not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Create dispute
      tags:
      - disputes
  /api/disputes/details:
    get:
      description: Returns dispute info, related task, escrow balance and messages
      parameters:
      - description: Dispute ID
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success flag and dispute details
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid dispute ID
          schema:
            type: string
        "404":
          description: Dispute, task or escrow not found
          schema:
            type: string
        "500":
          description: Failed to get messages
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Get dispute details
      tags:
      - disputes
  /api/disputes/get:
    get:
      description: Returns details and messages for a specific dispute
      parameters:
      - description: Dispute ID
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Dispute details
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid dispute ID
          schema:
            type: string
        "404":
          description: Dispute not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Get dispute details
      tags:
      - disputes
  /api/disputes/message:
    post:
      consumes:
      - application/json
      description: Allows client, freelancer or assigned admin to send a message in
        a dispute
      parameters:
      - description: Dispute message
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handlers.SendDisputeMessageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Message sent
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid JSON or request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "403":
          description: Forbidden
          schema:
            type: string
        "404":
          description: Dispute not found
          schema:
            type: string
        "500":
          description: Failed to send message
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Send dispute message
      tags:
      - disputes
  /api/disputes/my:
    get:
      description: Returns all disputes where the user is a client or accepted freelancer
      produces:
      - application/json
      responses:
        "200":
          description: User disputes list
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Get user disputes
      tags:
      - disputes
  /api/disputes/open:
    get:
      description: Returns a list of disputes with status "open"
      produces:
      - application/json
      responses:
        "200":
          description: success flag and disputes list
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Failed to get disputes
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Get all open disputes
      tags:
      - disputes
  /api/disputes/resolve:
    post:
      consumes:
      - application/json
      description: Allows an assigned admin to resolve a dispute and release funds
        from escrow
      parameters:
      - description: Resolution payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handlers.ResolveDisputeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Success flag and message
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid JSON or invalid resolution
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Dispute not assigned to you
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Dispute or task not found
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Failed to resolve dispute
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Resolve dispute
      tags:
      - disputes
  /api/offers:
    post:
      consumes:
      - application/json
      description: Allows a freelancer to make an offer on an open task
      parameters:
      - description: Offer payload
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateTaskOfferRequest'
      produces:
      - application/json
      responses:
        "200":
          description: success flag and created offer
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid JSON or bad request
          schema:
            type: string
        "401":
          description: Unauthorized
          schema:
            type: string
        "404":
          description: Task not found
          schema:
            type: string
        "500":
          description: Failed to create offer
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Create a task offer
      tags:
      - offers
  /api/offers/delete:
    delete:
      description: Allows a freelancer (or admin) to delete their own offer if not
        accepted
      parameters:
      - description: Offer ID
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: success
          schema:
            additionalProperties:
              type: boolean
            type: object
        "400":
          description: Invalid offer ID or accepted offer cannot be deleted
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden (not owner or admin)
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Offer not found
          schema:
            additionalProperties:
              type: string
            type: object
        "405":
          description: Method not allowed
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to delete offer
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Delete user's own task offer
      tags:
      - offers
  /api/offers/update:
    put:
      consumes:
      - application/json
      description: Allows a freelancer to update their own offer (not accepted yet)
      parameters:
      - description: Offer data
        in: body
        name: offer
        required: true
        schema:
          $ref: '#/definitions/models.TaskOffer'
      produces:
      - application/json
      responses:
        "200":
          description: success and updated offer
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid JSON or accepted offer cannot be edited
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden (not owner)
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Offer not found
          schema:
            additionalProperties:
              type: string
            type: object
        "405":
          description: Method not allowed
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Failed to update offer
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update user's own task offer
      tags:
      - offers
  /api/reviews:
    post:
      consumes:
      - application/json
      description: Create a review for a completed task. Only the client or the accepted
        freelancer can review.
      parameters:
      - description: Review payload
        in: body
        name: review
        required: true
        schema:
          $ref: '#/definitions/models.Review'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Review'
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Task not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a review
      tags:
      - reviews
  /api/reviews/by-task:
    get:
      description: Returns all reviews for a specific task
      parameters:
      - description: Task ID
